<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no,address=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Taro Bugs</title>
    <script>
      // 以下为 H5 响应式脚本，请不要删除！
      !(function (window) {
        'use strict';

        var viewport = window.document.documentElement;

        function onResize() {
          var width = viewport.getBoundingClientRect().width;

          if (width >= 640) {
            viewport.style.fontSize = '40px';
          } else {
            if (width <= 320) {
              viewport.style.fontSize = '20px';
            } else {
              viewport.style.fontSize = (width / 320) * 20 + 'px';
            }
          }
        }

        window.addEventListener('resize', onResize);

        onResize();
      })(window);
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
